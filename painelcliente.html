<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe sua Entrega - Silenciosa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .info-card { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 380px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1000; text-align: center; }
        .pulse { height: 10px; width: 10px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 10px; animation: p 1.5s infinite; }
        @keyframes p { 0% { transform: scale(0.9); opacity: 1; } 100% { transform: scale(2.4); opacity: 0; } }
        h4 { margin: 0; font-size: 1.1rem; color: #1f2937; }
        p { margin: 8px 0 0; color: #4b5563; font-size: 0.85rem; line-height: 1.4; }
        .badge { display: inline-block; background: #ecfdf5; color: #059669; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="info-card">
        <div class="badge">SISTEMA ENTREGA SILENCIOSA</div>
        <h4 id="status-titulo"><span class="pulse"></span>Monitorando Entrega</h4>
        <p id="msg">O mapa mostrar치 o entregador assim que ele iniciar o percurso.</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map', { zoomControl: false }).setView([-15.78, -47.92], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/hot/{z}/{x}/{y}.png').addTo(map);

        const iconMoto = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/71/71422.png', iconSize: [45, 45], iconAnchor: [22, 22] });
        let marker = null;
        let jaAvisou = false;

        // Fun칞칚o para calcular dist칙ncia entre dois pontos (Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Metros
            const d1 = lat1 * Math.PI/180;
            const d2 = lat2 * Math.PI/180;
            const dd = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dd/2) * Math.sin(dd/2) + Math.cos(d1) * Math.cos(d2) * Math.sin(dl/2) * Math.sin(dl/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // Pega a localiza칞칚o do CLIENTE para saber quando o entregador est치 perto
        navigator.geolocation.getCurrentPosition((c) => {
            const clientePos = { lat: c.coords.latitude, lng: c.coords.longitude };

            onValue(ref(db, 'pedidos/PED123'), (snapshot) => {
                const data = snapshot.val();
                if (data && data.lat && data.lat !== 0) {
                    const motoPos = [data.lat, data.lng];
                    
                    if (!marker) {
                        marker = L.marker(motoPos, { icon: iconMoto }).addTo(map);
                        map.setView(motoPos, 17);
                    } else {
                        marker.setLatLng(motoPos);
                        map.panTo(motoPos);
                    }

                    // L칍GICA DE PROXIMIDADE (200 metros)
                    const dist = calcularDistancia(clientePos.lat, clientePos.lng, data.lat, data.lng);
                    
                    if (dist < 200 && !jaAvisou) {
                        // VIBRA칂츾O (Funciona em Android)
                        if ("vibrate" in navigator) navigator.vibrate([500, 200, 500]);
                        
                        // ALERTA VISUAL E SONORO
                        document.getElementById('status-titulo').innerText = "游뚿 ELE EST츼 CHEGANDO!";
                        document.getElementById('msg').innerHTML = "<b>O entregador est치 a menos de 200m!</b><br>V치 para o port칚o e evite buzinas.";
                        document.body.style.backgroundColor = "#fff3cd"; // Cor de alerta
                        
                        jaAvisou = true;
                    } else if (dist >= 200) {
                        document.getElementById('msg').innerText = "Entregador a " + Math.round(dist) + " metros de voc칡.";
                    }
                }
            });
        });
    </script>
</body>
</html>
