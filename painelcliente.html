<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio - Entrega Silenciosa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #e5e7eb; }
        #map { height: 100vh; width: 100vw; position: absolute; top: 0; bottom: 0; z-index: 1; }
        .info-card { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 360px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); z-index: 1000; text-align: center; border-bottom: 4px solid #10b981; }
        .pulse { height: 10px; width: 10px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 8px; animation: p 1.5s infinite; }
        @keyframes p { 0% { transform: scale(0.9); opacity: 1; } 100% { transform: scale(2.2); opacity: 0; } }
        h4 { margin: 0; font-size: 1rem; color: #1f2937; }
        p { margin: 5px 0 0; color: #6b7280; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="info-card">
        <h4 id="titulo"><span class="pulse"></span>Buscando sua Entrega</h4>
        <p id="msg">Aguardando sinal do entregador...</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const pedidoId = urlParams.get('id');

        // Inicializa o mapa com fundo cinza enquanto carrega
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-15.78, -47.92], 4);
        
        // Camada de mapa mais leve e estável
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        const iconMoto = L.icon({ 
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/71/71422.png', 
            iconSize: [40, 40], 
            iconAnchor: [20, 20] 
        });
        
        let marker = null;

        if (pedidoId) {
            onValue(ref(db, 'pedidos/' + pedidoId), (snap) => {
                const data = snap.val();
                if (data && data.lat) {
                    const pos = [data.lat, data.lng];
                    
                    if (!marker) {
                        marker = L.marker(pos, { icon: iconMoto }).addTo(map);
                        map.setView(pos, 16);
                    } else {
                        marker.setLatLng(pos);
                    }
                    
                    // FORÇA O MAPA A APARECER COMPLETO
                    setTimeout(() => { map.invalidateSize(); }, 500);
                    
                    document.getElementById('titulo').innerText = "Pedido #" + pedidoId + " em rota";
                    document.getElementById('msg').innerText = "Acompanhe o entregador em tempo real.";
                }
            });
        } else {
            document.getElementById('msg').innerText = "Link de rastreio inválido.";
        }
    </script>
</body>
</html>
