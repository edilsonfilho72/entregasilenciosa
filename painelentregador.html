<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Rota - Entregador</title>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 380px; background: #2d3748; padding: 30px; border-radius: 24px; text-align: center; }
        .btn-gps { background: #3182ce; color: white; border: none; padding: 25px; border-radius: 18px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        .btn-gps.active { background: #38a169; }
        #status { margin-top: 20px; color: #a0aec0; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Iniciar Rota</h1>
        <button class="btn-gps" id="btn">ATIVAR GPS</button>
        <div id="status">Clique acima para iniciar o sinal</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btn').onclick = function() {
            const statusTxt = document.getElementById('status');
            this.innerText = "SOLICITANDO GPS...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                this.innerText = "RASTREAMENTO ATIVO";
                this.classList.add('active');
                statusTxt.innerText = "üìç Localiza√ß√£o conectada!";
                
                navigator.geolocation.watchPosition((p) => {
                    update(ref(db, 'pedidos/PED123'), { lat: p.coords.latitude, lng: p.coords.longitude });
                    statusTxt.innerText = "Sinal enviado: " + new Date().toLocaleTimeString();
                }, null, { enableHighAccuracy: true });
            }, (err) => {
                statusTxt.innerText = "ERRO: Autorize o GPS nas configura√ß√µes do seu navegador.";
            }, { timeout: 10000 });
        };
    </script>
</body>
</html>
