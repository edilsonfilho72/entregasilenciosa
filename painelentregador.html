<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Entregador - Entrega Silenciosa</title>
    <style>
        body { font-family: sans-serif; background: #111827; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; background: #1f2937; padding: 30px; border-radius: 24px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; margin-bottom: 20px; font-size: 1.1rem; text-align: center; }
        .btn-gps { background: #10b981; color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        .btn-gps.active { background: #3b82f6; }
        #status { margin-top: 20px; color: #9ca3af; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Painel Entregador</h2>
        <input type="text" id="idPedido" placeholder="Digite o Nº do Pedido">
        <button class="btn-gps" id="btn">INICIAR RASTREIO</button>
        <div id="status">Aguardando início da rota...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* Suas chaves aqui */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btn').onclick = function() {
            const id = document.getElementById('idPedido').value.trim();
            if(!id) return alert("Digite o número do pedido!");

            this.innerText = "TRANSMITINDO...";
            this.classList.add('active');
            
            navigator.geolocation.watchPosition((p) => {
                update(ref(db, 'pedidos/' + id), { 
                    lat: p.coords.latitude, 
                    lng: p.coords.longitude,
                    ultimaAtualizacao: Date.now()
                });
                document.getElementById('status').innerText = "Sinal ativo para o Pedido: " + id;
            }, null, { enableHighAccuracy: true });
        };
    </script>
</body>
</html>
