<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregador - GPS Ativo</title>
    <style>
        body { font-family: sans-serif; background: #111827; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; background: #1f2937; padding: 30px; border-radius: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #374151; background: #111827; color: white; margin-bottom: 20px; font-size: 1.1rem; text-align: center; }
        .btn-gps { background: #10b981; color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; color: #10b981; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Painel Entregador</h2>
        <p style="color: #9ca3af; font-size: 0.9rem;">Digite o pedido e mantenha a tela acesa</p>
        <input type="text" id="idPedido" placeholder="N¬∫ do Pedido">
        <button class="btn-gps" id="btn">INICIAR TRANSMISS√ÉO</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btn').onclick = function() {
            const id = document.getElementById('idPedido').value.trim();
            if(!id) return alert("Digite o n√∫mero do pedido!");
            
            this.style.background = "#059669";
            this.innerText = "SINAL ATIVO...";

            const geoOptions = { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 };

            navigator.geolocation.watchPosition((p) => {
                const updates = {};
                updates['pedidos/' + id + '/lat'] = p.coords.latitude;
                updates['pedidos/' + id + '/lng'] = p.coords.longitude;
                updates['pedidos/' + id + '/u'] = Date.now();
                
                update(ref(db), updates);
                document.getElementById('status').innerText = "üìç Transmitindo Localiza√ß√£o...";
            }, (e) => { 
                alert("Erro GPS: Certifique-se que o GPS est√° ligado e voc√™ permitiu o acesso."); 
            }, geoOptions);
        };
    </script>
</body>
</html>
