<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Entregador - Entrega Silenciosa</title>
    <style>
        body { font-family: sans-serif; background: #111827; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; background: #1f2937; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); }
        .btn-gps { background: #10b981; color: white; border: none; padding: 30px; border-radius: 20px; width: 100%; font-size: 1.4rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-gps.active { background: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        #status { margin-top: 25px; color: #9ca3af; font-size: 0.9rem; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">GPS Ativo</h2>
        <button class="btn-gps" id="btn">INICIAR ROTA</button>
        <div id="status">Clique acima para transmitir sua localiza√ß√£o ao cliente.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* Mantenha as mesmas chaves acima */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btn').onclick = function() {
            this.innerText = "TRANSMITINDO...";
            this.classList.add('active');
            
            navigator.geolocation.getCurrentPosition((pos) => {
                this.innerText = "SINAL ATIVO";
                navigator.geolocation.watchPosition((p) => {
                    update(ref(db, 'pedidos/PED123'), { lat: p.coords.latitude, lng: p.coords.longitude });
                    document.getElementById('status').innerText = "üìç Localiza√ß√£o enviada em tempo real.\nEvite buzinas ao se aproximar!";
                }, null, { enableHighAccuracy: true });
            }, (err) => {
                document.getElementById('status').innerText = "Erro: Autorize o GPS no navegador.";
            }, { timeout: 10000 });
        };
    </script>
</body>
</html>
