<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe sua Entrega</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info-card { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 380px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; text-align: center; }
        .pulse { height: 8px; width: 8px; background: #27ae60; border-radius: 50%; display: inline-block; margin-right: 8px; animation: p 1.5s infinite; }
        @keyframes p { 0% { transform: scale(0.9); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        h4 { margin: 0; font-size: 1rem; color: #333; }
        p { margin: 5px 0 0; color: #666; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="info-card">
        <h4><span class="pulse"></span>Acompanhando Pedido</h4>
        <p id="msg">Aguardando sinal do entregador...</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* COLE SUAS CHAVES AQUI */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Mapa inicial (Brasil)
        const map = L.map('map', { zoomControl: false }).setView([-15.78, -47.92], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconMoto = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/71/71422.png', iconSize: [45, 45], iconAnchor: [22, 22] });
        const marker = L.marker([0, 0], { icon: iconMoto });

        onValue(ref(db, 'pedidos/PED123'), (snapshot) => {
            const data = snapshot.val();
            if (data && data.lat && data.lat !== 0) {
                const pos = [data.lat, data.lng];
                marker.setLatLng(pos).addTo(map);
                map.panTo(pos);
                map.setZoom(16);
                document.getElementById('msg').innerText = "Entregador em deslocamento real.";
            }
        });
    </script>
</body>
</html>
