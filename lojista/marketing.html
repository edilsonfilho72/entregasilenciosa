<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <nav class="flex items-center gap-4 mb-8">
        <a href="index.html" class="text-2xl hover:scale-110 transition">⬅️</a>
        <h1 class="text-lg font-black uppercase italic tracking-tighter text-slate-800">Config. Marketing</h1>
    </nav>
    <div class="bg-white p-6 rounded-[32px] shadow-sm border border-gray-100">
        <div class="flex items-center justify-between mb-8">
            <h2 class="font-bold text-gray-800 text-sm">Programa Indique e Ganhe</h2>
            <div class="w-10 h-5 bg-blue-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
        </div>
        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 italic">Valor do Desconto (R$)</label>
                <input type="number" value="10.00" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 px-4 font-bold text-lg focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 italic tracking-widest">Pedido Mínimo Amigo (R$)</label>
                <input type="number" value="50.00" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 px-4 font-bold text-lg focus:border-blue-500 outline-none">
            </div>
        </div>
        <button onclick="alert('Estratégia salva com sucesso!')" class="w-full mt-10 bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition uppercase text-sm tracking-widest">Salvar Regras</button>
    </div>
</body>
</html>
