<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Entrega Silenciosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <header class="mb-8">
        <h1 class="text-2xl font-black text-gray-800 text-center uppercase tracking-tighter italic">ðŸš€ Painel Master SaaS</h1>
        <p class="text-gray-500 text-center text-[10px] font-bold uppercase tracking-widest">Controle de Licenciamento Global</p>
    </header>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-[32px] shadow-sm mb-8 border border-gray-200">
        <h2 class="text-xs font-black mb-4 text-blue-600 uppercase tracking-widest">Gerar Nova LicenÃ§a</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input id="nomeLoja" type="text" placeholder="Nome da Unidade (Ex: Belo Horizonte)" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold">
            <select id="segmento" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl font-bold text-gray-600">
                <option value="delivery">Gastronomia / Delivery</option>
                <option value="servico">ServiÃ§os / Agendamento</option>
                <option value="varejo">Varejo Geral</option>
            </select>
            <button onclick="gerarChave()" class="bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 uppercase text-xs tracking-widest md:col-span-2">Gerar Token de Acesso</button>
        </div>
    </section>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-[32px] shadow-sm border border-gray-200">
        <h2 class="text-[10px] font-black mb-4 text-gray-400 uppercase tracking-widest">Unidades em OperaÃ§Ã£o</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b text-gray-400 text-[10px] uppercase font-black">
                        <th class="py-2">Loja / Cidade</th>
                        <th class="py-2">Chave Gerada</th>
                        <th class="py-2">Status</th>
                    </tr>
                </thead>
                <tbody id="listaLojistas">
                    <tr class="border-b text-sm">
                        <td class="py-4 font-bold text-gray-700">Pizzaria Exemplo</td>
                        <td class="py-4"><code class="bg-blue-50 text-blue-600 p-1 px-2 rounded text-[10px] font-black">TOKEN-MASTER-77</code></td>
                        <td class="py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-[9px] font-black">ATIVO</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function gerarChave() {
            const nome = document.getElementById('nomeLoja').value;
            const token = "TOKEN-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            if(!nome) return alert("Digite o nome da unidade!");
            document.getElementById('listaLojistas').innerHTML += `
                <tr class="border-b text-sm">
                    <td class="py-4 font-bold text-gray-700">${nome}</td>
                    <td class="py-4"><code class="bg-blue-50 text-blue-600 p-1 px-2 rounded text-[10px] font-black">${token}</code></td>
                    <td class="py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-[9px] font-black">ATIVO</span></td>
                </tr>`;
            document.getElementById('nomeLoja').value = "";
        }
    </script>
</body>
</html>
