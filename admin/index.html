<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Entrega Silenciosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <header class="mb-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center uppercase tracking-tighter">ðŸš€ Painel Master SaaS</h1>
        <p class="text-gray-600 text-center text-sm">Controle de Lojistas e Licenciamento</p>
    </header>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-200">
        <h2 class="text-lg font-bold mb-4 text-blue-600">Cadastrar Nova LicenÃ§a</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input id="nomeLoja" type="text" placeholder="Nome da Loja/Segmento" class="border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <select id="segmento" class="border p-3 rounded-xl">
                <option value="delivery">Delivery (Gastronomia)</option>
                <option value="varejo">Varejo (Petshop/Moda)</option>
            </select>
            <button onclick="gerarChave()" class="bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 uppercase text-xs">Gerar Token de Acesso</button>
        </div>
    </section>

    <section class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
        <h2 class="text-lg font-bold mb-4 text-gray-700">Lojistas Ativos</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b text-gray-400 text-xs uppercase">
                        <th class="py-2">Loja</th>
                        <th class="py-2">Chave (Token)</th>
                        <th class="py-2">Status</th>
                        <th class="py-2">AÃ§Ã£o</th>
                    </tr>
                </thead>
                <tbody id="listaLojistas"></tbody>
            </table>
        </div>
    </section>

    <script>
        function gerarChave() {
            const nome = document.getElementById('nomeLoja').value;
            const token = "TOKEN-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            if(!nome) return alert("Digite o nome da loja!");
            document.getElementById('listaLojistas').innerHTML += `
                <tr class="border-b text-sm">
                    <td class="py-4 font-bold text-gray-700">${nome}</td>
                    <td class="py-4"><code class="bg-gray-100 p-1 px-2 rounded text-blue-600 font-bold">${token}</code></td>
                    <td class="py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-[10px] font-bold">ATIVO</span></td>
                    <td class="py-4"><button onclick="this.parentElement.parentElement.remove()" class="text-red-500 font-bold hover:underline">Bloquear</button></td>
                </tr>`;
            document.getElementById('nomeLoja').value = "";
        }
    </script>
</body>
</html>
