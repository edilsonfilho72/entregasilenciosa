<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lojista - Entrega Silenciosa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; border-top: 6px solid var(--accent); }
        h1 { font-size: 1.3rem; color: var(--primary); margin-bottom: 5px; }
        p { font-size: 0.85rem; color: #7f8c8d; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-despacho { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-despacho:hover { background: #219150; transform: translateY(-2px); }
        .link-area { margin-top: 25px; padding: 15px; background: #f9f9f9; border-radius: 12px; display: none; border: 1px dashed var(--accent); animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-copy { background: white; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; margin-top: 10px; color: var(--primary); }
    </style>
</head>
<body>
    <div class="card">
        <h1>ENTREGA <span>SILENCIOSA</span></h1>
        <p>Gere o link e evite buzinas na porta do cliente.</p>
        <input type="text" id="pedido" placeholder="Nome ou ID do Pedido">
        <button class="btn-despacho" id="btnDisparar">DESPACHAR AGORA</button>
        
        <div id="linkArea" class="link-area">
            <span style="font-size: 0.8rem; color: #666;">Link de Rastreio:</span><br>
            <strong id="linkFinal" style="color: var(--accent); font-size: 0.75rem; word-break: break-all;"></strong><br>
            <button class="btn-copy" id="btnCopiar">Copiar Link WhatsApp</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnDisparar').onclick = () => {
            const id = document.getElementById('pedido').value || "PED123";
            set(ref(db, 'pedidos/PED123'), { status: "Em Rota", id: id, lat: 0, lng: 0 }).then(() => {
                const urlAtual = window.location.href;
                const urlCliente = urlAtual.replace('painellojista.html', 'painelcliente.html');
                document.getElementById('linkFinal').innerText = urlCliente;
                document.getElementById('linkArea').style.display = 'block';
            });
        };

        document.getElementById('btnCopiar').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('linkFinal').innerText);
            alert("Link copiado com sucesso!");
        };
    </script>
</body>
</html>
