<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Expedição - Logística Smart</title>
    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .logo-box h1 { font-size: 1.2rem; color: var(--dark); margin: 0; }
        .logo-box span { color: var(--primary); font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; margin-top: 15px; box-sizing: border-box; text-align: center; font-size: 1rem; }
        .btn-despacho { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-despacho:hover { background: #219150; }
        .link-area { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; display: none; border: 1px dashed #ccc; }
        .btn-copy { background: #eee; border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-box"><h1>LOGÍSTICA <span>SMART</span></h1></div>
        <input type="text" id="pedido" placeholder="ID do Pedido ou Nome">
        <button class="btn-despacho" id="btnDisparar">DESPACHAR AGORA</button>
        
        <div id="linkArea" class="link-area">
            <p style="font-size: 0.8rem; margin: 0 0 10px;">Link para o Cliente:</p>
            <strong id="linkFinal" style="color: var(--primary); font-size: 0.75rem; word-break: break-all;"></strong><br>
            <button class="btn-copy" id="btnCopiar">Copiar para WhatsApp</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CERTIFIQUE-SE DE QUE ESTAS CHAVES ESTÃO PREENCHIDAS CORRETAMENTE
        const firebaseConfig = {
            apiKey: "AIzaSyBWW6TL0TrXq35ei9XdJDwQxtmSk2C-u9Y",
            authDomain: "entregasilenciosa-34182.firebaseapp.com",
            databaseURL: "https://entregasilenciosa-34182-default-rtdb.firebaseio.com",
            projectId: "entregasilenciosa-34182",
            storageBucket: "entregasilenciosa-34182.firebasestorage.app",
            messagingSenderId: "412313322568",
            appId: "1:412313322568:web:232dcd285d40cb9b1cc47d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const btnDisparar = document.getElementById('btnDisparar');
        const linkArea = document.getElementById('linkArea');
        const linkFinal = document.getElementById('linkFinal');

        btnDisparar.onclick = () => {
            const idPedido = document.getElementById('pedido').value || "PED123";
            
            // Tentamos gravar no Firebase e mostrar o link independente do sucesso para teste
            set(ref(db, 'pedidos/PED123'), { 
                status: "A caminho", 
                id: idPedido,
                lat: 0, 
                lng: 0 
            }).then(() => {
                console.log("Firebase atualizado!");
            }).catch((error) => {
                console.error("Erro no Firebase: ", error);
            });

            // GERA O LINK (Usando o nome minúsculo que combinamos)
            const urlAtual = window.location.href;
            const urlCliente = urlAtual.replace('painellojista.html', 'painelcliente.html');
            
            linkFinal.innerText = urlCliente;
            linkArea.style.display = 'block';
            btnDisparar.innerText = "DESPACHADO!";
            btnDisparar.style.background = "#95a5a6";
        };

        document.getElementById('btnCopiar').onclick = () => {
            navigator.clipboard.writeText(linkFinal.innerText);
            alert("Link copiado com sucesso!");
        };
    </script>
</body>
</html>
